<div class="container mt-5">
  <div class="row">
    <div class="col">
      <label class="mr-2">Name:</label>
      <label>{{student.first}} {{student.last}}</label>
    </div>
    <div class="col">
      <label class="mr-2">Email:</label>
      <label>{{student.email}}</label>
    </div>
    <div class="col">
      <label class="mr-2">GPA:</label>
      <label>{{student.gpa}}</label>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Class</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let studentClass of student?.studentClasses">
            <td>{{studentClass.class.name}}</td>
            <td>{{studentClass.grade}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
